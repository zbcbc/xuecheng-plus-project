
spring:
  application:
    name: gateway

  cloud:
    nacos:
      server-addr: 192.168.88.130:8848
      discovery:
        namespace: dev
        group: xuecheng-plus-project
      config:
        namespace: dev
        group: xuecheng-plus-project
        refresh-enabled: true
        file-extension: yaml
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-common
            refresh: true



  profiles:
    active: dev #环境名 决定nacos引用哪个环境的配置文件

